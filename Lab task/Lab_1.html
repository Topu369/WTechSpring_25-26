<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basic Form</title>
<style>

        body {

            font-family: Arial;

            background: #f4f4f4;

            padding: 40px;

        }

        .container {

            width: 400px;

            background: white;

            padding: 20px;

            border-radius: 8px;

        }

        input, textarea, select, button {

            width: 100%;

            margin-top: 10px;

            padding: 8px;

        }

        button {

            background: #333;

            color: white;

            border: none;

            cursor: pointer;

        }
</style>
</head>
<body>
<div class="container">
<h2>Registration Form</h2>
<form action="#" method="post">
<label>Full Name</label>
<input type="text" name="fullname" required>
<label>Email</label>
<input type="email" name="email" required>
<label>Password</label>
<input type="password" name="password" required>
<label>Gender</label>
<select name="gender">
<option>Male</option>
<option>Female</option>
</select>
<label>Message</label>
<textarea name="message"></textarea>
<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
