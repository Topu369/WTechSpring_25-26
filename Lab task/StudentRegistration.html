<!DOCTYPE html>
<html lang="eng">
    <title> Student Registration Page</title>
    <head> 
    <h1>Student Registration Form</h1>
    <form>
        <label for="StudentName">Student Name: </label>
        <input type="text" id="PatientName" name="PatientName" placeholder="Enter the name">

        <br><br>

        <label for="StudentCGPA">Student CGPA: </label>
        <input type="text" id="StudentCGPA" name="StudentCGPA" placeholder="Enter your CGPA">

        <br><br>

        <label for="GenderMale">Male</label>
        <input type="radio" id="Gendermale" name="GenderMale">

        <br><br>

        <label for="GenderFemale">Female</label>
        <input type="radio" id="GenderFemale" name="GenderFemale">

        <br><br>

        <label for="SelectDepartment">Select Department: </label>
        <select>
            <option values="">CSE</option>
            <option values="">EEE</option>
            <option values="">IPE</option>
        </select>

        <br><br>

        <label for="Address">Address: </label>
        <textarea id="Address" name="Address" rows="5" cols="20"></textarea>

    </form>
</head>
</html>
